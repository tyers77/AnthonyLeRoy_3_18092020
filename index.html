<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href=".style.css">
        <script src="https://kit.fontawesome.com/45eba3c3b0.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo du site" />
    </header>
            
        <div class="explorer">
                    <form method="post">
                        <i class="fas fa-map-marker-alt"></i>
                            <input class="textarea" type="text" name="recherche" value="Paris, Belleville"></form>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, <br>sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
        </div>   

        <nav>
            <h2>Fonctionnement</h2>
                <ul>
                    <li><button><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button></li>
                    <li><button><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</button></li>
                    <li><button><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</button></li>
                </ul>
        </nav>

    <article>
        <h2>Restaurants</h2>
        <div>
            <figure>
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo"/>
                    <figcaption>La palette du goût
                        <i class="far fa-heart"></i>
                        <p>Ménilmontant</p>
                    </figcaption>
            </figure>
            <figure>
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo"/>
                    <figcaption>La note enchantée
                        <i class="far fa-heart"></i>
                        <p>Charonne</p>
                    </figcaption>
            </figure>
            <figure>
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo"/>
                    <figcaption>A la française
                        <i class="far fa-heart"></i>
                        <p>Cité rouge</p>
                    </figcaption>
            </figure>
            <figure>
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo"/>
                    <figcaption>Le délice des sens
                        <i class="far fa-heart"></i>
                        <p>Folie-Méricourt</p>
                    </figcaption>
            </figure>
        </div>
    </article>

    <footer>
        <h3>ohmyfood</h3>
        <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>
</html>
