<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylemenu.css">
        <script src="https://kit.fontawesome.com/45eba3c3b0.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo du site" />
    </header>
   

    <section>
        <h1>La palette du goût <i class="far fa-heart"></i></h1>
           <div class="responsive"><article>
                <h2>ENTRÉES</h2>
                    <button>
                        <h3>Fricassée d'esgarcot</h3>
                        <p>Au piment d'espelette<span>25€</span></p>
                    </button>
                    <button>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire<span>35€</span></p>
                    </button>
                    <button>
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar<span>20€</span></p>
                    </button>
            </article>
        <article>
            <h2>PLATS</h2>
                <button>
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes<span>40€</span></p>
                </button>
                <button>
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais<span>35€</span></p>
                </button>
                <button>
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes<span>44€</span></p>
                </button>
        </article>
        <article>
            <h2>DESSERTS</h2>
            <button>
                <h3>Paris-Brest</h3>
                <p>Revisité<span>18€</span></p>
            </button>
            <button>
                <h3>Mousse au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar<span>22€</span></p>
            </button>
            <button>
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'espelette et à la truffe noire<span>23€</span></p>
            </button>
        </article></div>
        <button class="command">Commander</button>
    </section>
    <footer>
        <h3>ohmyfood</h3>
        <p><i class="fas fa-utensils ustensils"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>
</html>
